<form [formGroup]="form" (ngSubmit)="saveBook">
  <div class="form-group">
  <div>
      <label>Libro</label>
      <input type="text" formControlName="title" [(ngModel)]="title">
  </div>
  
  <div>
      <label>Genero</label>
      <input type="text" formControlName="genre" [(ngModel)]="genre"> 
  </div>

  <div>
      <label>Autor</label>
      <input type="text" formControlName="author" [(ngModel)]="author">
  </div>

</div>
  <button type="submit" (click)="saveBook(form)">Enviar</button>

</form>


<p> {{form.value | json }}</p>
